<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{site/dashboardLayout.html}">

<head>
</head>

<body>
    <div class="limiter" layout:fragment="content">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img th:src="@{/images/img-01.png}" alt="IMG">
                </div>

                <form th:action="@{/site/login}" method="POST">
                    <span class="login100-form-title"> Login </span>
                    <p style="text-align: center; color: red;">
                        <b>[[${message}]]</b>
                        <b>[[${param.error}]]</b>

                    </p>
                    <div class="wrap-input100 validate-input" data-validate="Email is required">
                        <input class="input100" type="email" th:name="email" placeholder="Email?" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100"> <i class="fa fa-envelope"
							aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" th:name="password" placeholder="Password?" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100"> <i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">Login</button>
                    </div>
                    <div class="text-center p-t-12">
                        <span class="txt1"> Forgot </span> <a class="txt2" href="#">
							Username / Password? </a>
                    </div>
                    <div class="text-center p-t-136">

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
